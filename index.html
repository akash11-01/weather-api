<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>WEATHER APP</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="https://cdn3.iconfinder.com/data/icons/shopping-e-commerce-flat-color-vol-3/52/location__map__pin__pointer-512.png"
            width="80"
            height="80"
            loading="lazy"
            alt=""
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- Search form -->
        <form action="" class="form-container" data-searchForm>
          <input
            placeholder="Search for City.."
            data-searchInput
            type="text"
            name=""
            id=""
          />
          <button class="btn" type="submit">
            <img
              src="https://codehelp-weather-app.netlify.app/assets/search.png"
              width="29"
              height="20"
              loading="lazy"
              alt=""
            />
          </button>
        </form>

        <!-- loading screen container -->
        <div class="sub-container loading-container">
          <img
            src="https://codehelp-weather-app.netlify.app/assets/loading.gif"
            width="150"
            height="150"
            alt=""
          />
          <p>loading</p>
        </div>

        <!-- Weather information show ui -->

        <div class="sub-container user-info-container">
          <!-- city name and Flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon src="" alt="" />
          </div>

          <!-- weather Description -->
          <p data-weatherDesc></p>
          <!-- weather icon -->
          <img data-weatherIcon src="" alt="" />
          <!-- temprature -->
          <p data-temp></p>

          <!-- 3 card parameters -->
          <div class="parameter-container">
            <div class="parameter">
              <img
                src="https://codehelp-weather-app.netlify.app/assets/wind.png"
                alt=""
              />
              <p>windSpeed</p>
              <p data-windSpeed></p>
            </div>

            <div class="parameter">
              <img
                src="https://codehelp-weather-app.netlify.app/assets/humidity.png"
                alt=""
              />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <div class="parameter">
              <img
                src="https://codehelp-weather-app.netlify.app/assets/cloud.png"
                alt=""
              />
              <p>cloud</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
